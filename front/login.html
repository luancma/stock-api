<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longin - Stok</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-4.5.0-dist/css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
</head>
<body>  
    <div class="container text-center">
        
        <form class="form-signin">
            <img class="mb-4" src="https://i.pinimg.com/280x280_RS/cf/45/28/cf452880c70cd6446df64086d2836c21.jpg" alt="" width="180px" height="180px">
            <h1 class="h3 mb-3 font-weight-normal">Login</h1>
            <label for="inputEmail" class="sr-only">Email </label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required="">
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Lembre-me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
               
        </form>
         <p class="mt-5 mb-3 text-muted">Stok Â© 2020</p>
    </div>

    
</body>
</html>
